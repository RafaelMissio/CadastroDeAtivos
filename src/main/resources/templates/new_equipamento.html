<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Sistema de controle de Equipamentos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Novo Ativo</h1>
        <hr>
        <form action="#" th:action="@{/saveEquipamento}" th:object="${equipamento}" method="POST">

            <input type="text" th:field="*{tipo}" placeholder="Tipo do Ativo" class="form-control mb-4 col-4">
			<input type="text" th:field="*{fabricante}" placeholder="Fabricante do Ativo" class="form-control mb-4 col-4">
			<input type="text" th:field="*{modelo}" placeholder="Modelo do Ativo" class="form-control mb-4 col-4">
            <input type="text" th:field="*{SerialNumber}" placeholder="SerialNumber do Ativo" class="form-control mb-4 col-4">
            <input type="text" th:field="*{funcionario}" placeholder="Funcionario do Ativo" class="form-control mb-4 col-4">
            <input type="text" th:field="*{observacoes}" placeholder="Observações do Ativo" class="form-control mb-4 col-4">
            
            

            <button type="submit" class="btn btn-info col-2"> Salvar Ativo</button>
        </form>

        <hr>

        <a th:href="@{/}"> Voltar para lista de funcionarios</a>
    </div>
</body>

</html>
