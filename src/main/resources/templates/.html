<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de controle de Equipamentos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Atualizar Funcionario</h1>
        <hr>
     
        <form action="#" th:action="@{/saveFuncionario}" th:object="${funcionario}" method="POST">

            <!-- Add hidden form field to handle update -->
            <input type="hidden" th:field="*{id}" />
            
            <input type="text" th:field="*{Nome}" placeholder="Nome do funcionario" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Sobrenome}" placeholder="Sobrenome do Funcionario" class="form-control mb-4 col-4">

            <input type="text" th:field="*{Email}" placeholder="Email do funcionario" class="form-control mb-4 col-4">
            
            <input type="text" th:field="*{Area}" placeholder="Area do funcionario" class="form-control mb-4 col-4">
            
            
            
            

            <button type="submit" class="btn btn-info col-2"> Atualizar Funcionario</button>
        </form>

        <hr>

        <a th:href="@{/}"> Voltar para lista de funcionarios</a>
    </div>
</body>

</html>
