<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Sistema de controle de Equipamentos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

    <div class="container my-2">
        <h1>Lista de Ativos</h1>

        <a th:href="@{/showNewEquipamentoForm}" class="btn btn-primary btn-sm mb-3"> Novo Ativo </a>

        <table border="1" class="table table-striped table-responsive-md">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Fabricante</th>
                    <th>Modelo</th>
                    <th>Serial Number</th>
                    <th>Funcionario</th>
                    <th>Observa&ccedil;&otilde;es</th>
                    <th> A&ccedil;&otilde;es </th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="equipamento : ${listEquipamentos}">
                    <td th:text="${equipamento.tipo}"></td>
                    <td th:text="${equipamento.fabricante}"></td>
                    <td th:text="${equipamento.modelo}"></td>
                    <td th:text="${equipamento.serialNumber}"></td>
                    <td th:text="${equipamento.funcionario}"></td>
                    <td th:text="${equipamento.Observacoes}"></td>
                    <td> <a th:href="@{/showFormForEquipamentoUpdate/{id}(id=${equipamento.id})}" class="btn btn-primary">Atualizar</a>
                        <a th:href="@{/deleteEquipamento/{id}(id=${equipamento.id})}" class="btn btn-danger">Remover</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
